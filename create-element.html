<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Todos</h1>
    <ul>
        <li>Wake Up</li>
        <li>Grab some breakfast</li>
        <li>Go to work</li>
        <li>Eat Dinner</li>
    </ul>

    <script>
        // Create our element
        const li = document.createElement('li')
        // Add some text to the element
        li.innerText = 'Get some sleep'

        // Grab our ul
        const ul = document.querySelector('ul')
        // Append our new element as a child to the ul
        ul.appendChild(li)
    </script>
</body>

</html>
